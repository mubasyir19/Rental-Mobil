          <img class="mt-2 me-2" src="../img/comfort.png" alt="" />

        </div>
        <div class="item d-flex">
          <img src="../img/fast.png" alt="" />

          <h2><strong>100+</strong></h2>
          <p>Card Available</p>

        <div class="item text-center">
